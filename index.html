<!DOCTYPE html>
<html lang= "en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A javascript calculator capable of order of operations.">
    <meta name="keywords" content="calculator, Allan Cheung, BODMAS, order of operations, javascript, free code camp">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js"></script>
  <title> Calculator </title>
</head>
<body>

  <div id="cal">
    <div id="display">
      <div id="history">
      </div><!--history-->
      <div id="log">
      </div><!--log-->
    </div><!--display-->
    <div class="row">
          <button class="btn btn-default" onclick="clearFunction()">  C </button>
          <button class="btn btn-default" onclick="clearHistoryFunction()"> CH </button>
          <button class="btn btn-default" onclick="negative()"> ( - ) </button>
          <button class="btn btn-default" onclick="delFunction()"> DEL </button>
    </div><!--row 1-->
    <div class="row">
          <button class="btn btn-default" onclick="sevenFunction()"> 7 </button>
          <button class="btn btn-default" onclick="eightFunction()"> 8 </button>
          <button class="btn btn-default" onclick="nineFunction()"> 9 </button>
          <button class="btn btn-default" onclick="divideFunction()"> / </button>
    </div><!--row 2-->
    <div class="row">
          <button class="btn btn-default" onclick="fourFunction()"> 4 </button>
          <button class="btn btn-default" onclick="fiveFunction()"> 5 </button>
          <button class="btn btn-default" onclick="sixFunction()"> 6 </button>
          <button class="btn btn-default" onclick="multiplyFunction()"> X </button>
    </div><!--row 3-->
    <div class="row">
          <button class="btn btn-default" onclick="oneFunction()"> 1 </button>
          <button class="btn btn-default" onclick="twoFunction()"> 2 </button>
          <button class="btn btn-default" onclick="threeFunction()"> 3 </button>
          <button class="btn btn-default" onclick="minusFunction()"> - </button>
    </div><!--row 4-->
    <div class="row">
          <button class="btn btn-default" onclick="zeroFunction()"> 0 </button>
          <button class="btn btn-default" onclick="decimalFunction()"> . </button>
          <button class="btn btn-default" onclick="equalsFunction()"> = </button>
          <button class="btn btn-default" onclick="plusFunction()"> + </button>
    </div><!--row 5-->
  </div><!--cal-->

</body>
</html>
